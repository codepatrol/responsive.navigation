<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>responsive navigation</title>

        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/basic-responsive-nav.css">
    </head>

    <body>

        <nav>
            <label for="showMenu" class="icon-menu2">menu</label>
            <input type="checkbox" id="showMenu">
            <ul>
                <li class="current home">home</li>
                <li class="parent">
                    <label for="openSubMenu1" class="icon-menu2">
                        <a href="#">cars</a>
                    </label>
                    <input type="radio" id="openSubMenu1" class="showSubMenu" name="subMenu">
                    <ul>
                        <li>
                            <a href="#">small cars</a>
                        </li>
                        <li>
                            <a href="#">big cars</a>
                        </li>
                    </ul>
                    <label for="closeSubMenu" class="closeSubMenu"></label>
                </li>
                <li class="parent">
                    <label for="subMenu2" class="icon-menu2">
                        <a href="#">fruits</a>
                    </label>
                    <input type="radio" id="subMenu2" class="showSubMenu" name="subMenu">
                    <ul>
                        <li>
                            <a href="#">bananas</a>
                        </li>
                        <li>
                            <a href="#">strawberries</a>
                        </li>
                        <li>
                            <a href="#">cherries</a>
                        </li>
                        <li>
                            <a href="#">pears</a>
                        </li>
                        <li>
                            <a href="#">apples</a>
                        </li>
                    </ul>
                    <label for="closeSubMenu" class="closeSubMenu"></label>
                </li>
                <li class="parent">
                    <label for="subMenu3" class="icon-menu2">
                        <a href="#">colors</a>
                    </label>
                    <input type="radio" id="subMenu3" class="showSubMenu" name="subMenu">
                    <ul>
                        <li>
                            <a href="#">cornslik</a>
                        </li>
                        <li>
                            <a href="#">orange</a>
                        </li>
                        <li>
                            <a href="#">azure</a>
                        </li>
                        <li>
                            <a href="#">maroon</a>
                        </li>
                    </ul>
                    <label for="closeSubMenu" class="closeSubMenu"></label>
                </li>
                <li class="parent">
                    <label for="subMenu4" class="icon-menu2">
                        <a href="#">animals</a>
                    </label>
                    <input type="radio" id="subMenu4" class="showSubMenu" name="subMenu">
                    <ul>
                        <li>
                            <a href="#">elephant</a>
                        </li>
                        <li>
                            <a href="#">snake</a>
                        </li>
                        <li>
                            <a href="#">kangaroo</a>
                        </li>
                    </ul>
                    <label for="closeSubMenu" class="closeSubMenu"></label>
                </li>
            </ul>
            <input type="radio" id="closeSubMenu" name="subMenu">

        </nav>

    </body>

</html>
